<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Stats preview card component</title>

  <link href="index.css" type="text/css" rel="stylesheet" />

  <link rel="preload" href="font/LexendDeca-Regular.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body>
  <main class="card">
    <div class="image-div">
      <img src="images/image-header-desktop.jpg" class="image-desktop" alt="header-image" />
    </div>
    <section class="written-content">
      <h1>Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stats">
        <div>
          <p class="num">10k+</p>
          <p style="text-transform: uppercase;">companies</p>
        </div>
        <div>
          <p class="num">314</p>
          <p style="text-transform: uppercase;">templates</p>
        </div>
        <div>
          <p class="num">12m+</p>
          <p style="text-transform: uppercase;">queries</p>
        </div>
      </div>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Akshaykumar I. Magrani</a>.
    </footer>
  </main>
</body>

</html>
